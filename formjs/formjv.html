<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=devicce-width, initial-scale=1.0">
        <title> Form  </title>
        <link rel="stylesheet" href="formjv.css">
    </head>
    <body>
        <form id="user-form">
    <label for="name">Name:</label><br /><br />
    <input type="text" id="name" name="name" required /><br /><br />
    <label for="address">Address:</label><br /><br />
    <input type="text" id="address" name="address" required /><br />

    <label for="email">Email:</label><br /><br />
    <input type="email" id="email" name="email" required /><br /><br />

    <label for="phone">Phone:</label><br /><br />
    <input type="tel" id="phone" name="phone" required /><br /><br />

    <input type="submit" value="Submit" /><br />
  </form>
  <table id="user-info">
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
<script>
  const form = document.querySelector("form");
  const table = document.querySelector("#user-info tbody");

  form.addEventListener("submit", function (event) {
    event.preventDefault();

    // Get form values
    const name = document.querySelector("#name").value;
    const address = document.querySelector("#address").value;
    const email = document.querySelector("#email").value;
    const phone = document.querySelector("#phone").value;

    // Append row to table
    const row = table.insertRow();
    const nameCell = row.insertCell(0);
    const addressCell = row.insertCell(1);
    const emailCell = row.insertCell(2);
    const phoneCell = row.insertCell(3);
    nameCell.innerHTML = name;
    addressCell.innerHTML = address;
    emailCell.innerHTML = email;
    phoneCell.innerHTML = phone;

    // Clear form fields
    form.reset();

    // Show the table
    document.querySelector("#user-info").style.display = "table";
  });
</script>
</html>
